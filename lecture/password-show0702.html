    <input type="password" id="password">
    <button id="btn" onclick="showhidepass()"><i class="fa-solid fa-eye"></i> </button>
    <script>
        const showhidepass = () => {
            let pass = document.getElementById('password')
            let type = pass.getAttribute('type')
            if (type === 'password') {
                pass.setAttribute('type', 'text')
                document.querySelector('#btn i').className = 'fa-solid fa-eye-slash';
            } else {
                pass.setAttribute('type', 'password')
                document.querySelector('#btn i').className = 'fa-solid fa-eye'
            }
        }
    </script>
