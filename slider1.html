<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slider</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        .slider {
    width: 80%;
    margin: 0 auto;
    overflow: hidden;
    position: relative;
}

.slides {
    display: flex;
}

.slide {
    flex: 0 0 auto;
    width: 100%;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
}

button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide" style="width: 500px; height: 100px; border: 2px solid blue;" >Slide 1</div>
            <div class="slide"style="width: 500px; height: 100px; border: 2px solid gray;">Slide 2</div>
            <div class="slide" style="width: 500px; height: 100px; border: 2px solid rgb(188, 241, 30);">Slide 3</div>
            <div class="slide" style="width: 500px; height: 100px; border: 2px solid rgb(234, 16, 125);">Slide 4</div>
            <div class="slide" style="width: 500px; height: 100px; border: 2px solid rgb(252, 26, 26);">Slide 5</div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">Prev</button>
        <!-- <button class="next" onclick="moveSlide(1)">Next</button> -->
    </div>
    <!-- <script src="script.js"></script> -->
    <script>
        let slideIndex = 0;

function moveSlide(n) {
    const slides = document.querySelectorAll('.slide');
    slideIndex += n;
    if (slideIndex < 0) {
        slideIndex = slides.length - 1;
    } else if (slideIndex >= slides.length) {
        slideIndex = 0;
    }
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = 'none';
    }
    slides[slideIndex].style.display = 'block';
}
// Show the first slide initially
moveSlide(0);

    </script>
</body>
</html>
