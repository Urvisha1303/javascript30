<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }

        .box {
            border: 1px solid #9E9E9E;
            width: 600px;
            height: 110px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            border-radius: 6px;
            box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        img {
            width: 55px;
            margin: auto;
        }

        h4 {
            width: 320px;
            display: flex;
            align-items: center;
            font-family: sans-serif;
        }

        p {
            width: 75px;
            margin: auto;
            font-weight: bold;
        }

        .buttonicon {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h1>All Shirts</h1>

    <script>
        const buttonLabels = ["All", "Men's Clothing", "Women's Clothing", "Electronics", "jewelery"];

        buttonLabels.forEach(label => {
            let button = document.createElement('button')
            button.className = "buttonicon"
            button.textContent = label;
            button.addEventListener('click', () => {
                filterProducts(label);
            });
            document.body.append(button);
        })

        function filterProducts(category) {
            fetch("https://fakestoreapi.com/products")
                .then((result) => result.json())
                .then((result) => {
                    const filterResult = result.filter(product => {
                        return category === "All" ? true : product.category.toLowerCase() === category.toLowerCase();
                    });

                    renderProducts(filterResult);
                })
                .catch((error) => {
                    console.log(error);
                })
        }

        function renderProducts(products) {
            const container = document.getElementById('productContainer');
            container.innerHTML = '';

            products.forEach(product => {
                let div = document.createElement('div')
                div.className = 'box'
                let img = document.createElement('img')
                img.setAttribute("src", product.image)
                let h4 = document.createElement('h4')
                h4.textContent = product.title
                let p = document.createElement('p')
                p.textContent = `$${product.price}`

                div.append(img)
                div.append(h4)
                div.append(p)

                container.append(div);
            });
        }

        // Initially load all products
        filterProducts("All");
    </script>

    <div id="productContainer"></div>
</body>

</html>
