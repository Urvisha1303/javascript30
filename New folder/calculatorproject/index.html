<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="cantainer">
        <div class="calculator">
            <form action="#">
                <div class="display">
                    <input type="text" name="display" id="inputbox"placeholder="0" >
                </div>
                <div>
                    <input type="button" value="Ac" id="clear" onclick="display.value = '' " class="operator" >
                    <input type="button" value="DE" id="delete" onclick="display.value = display.value.toString().slice(0,-1)"class="operator"  >
                    <input type="button" value="." id="dot" onclick="display.value += '.' "class="operator"  >
                    <input type="button" value="/" id="divide"onclick="display.value += '/' "class="operator"  >
                </div>
                <div>
                    <input type="button" value="7" id="seven" onclick="display.value += '7' " >
                    <input type="button" value="8" id="eight" onclick="display.value+='8'" >
                    <input type="button" value="9" id="nine" onclick="display.value +='9'" >
                    <input type="button" value="*" id="multiply" onclick="display.value += '*'"class="operator"  >
                </div>
                <div>
                    <input type="button" value="4" id="four" onclick="display.value +='4'" >
                    <input type="button" value="5" id="five" onclick="display.value += '5'" >
                    <input type="button" value="6" id="six" onclick="display.value += '6'" >
                    <input type="button" value="-" id="substract" onclick="display.value += '-' "class="operator"  >
                </div>
                <div>
                    <input type="button" value="1" id="one" onclick="display.value += '1'" >
                    <input type="button" value="2" id="two" onclick="display.value += '2'" >
                    <input type="button" value="3" id="three" onclick="display.value += '3'" >
                    <input type="button" value="+" id="add" onclick="display.value += '+'" class="operator" >
                </div>
                <div>
                    <input type="button" value="00" id="dublezero" onclick="display.value += '00'" >
                    <input type="button" value="0" id="zero" onclick="display.value += '0'" >
                    <input type="button" value="=" class="equal operator" onclick="display.value = eval(display.value)" >
                </div>
            </form>
        </div>r
    </div>
    <!-- <script src="index.js"></script> -->
</body>
</html>
